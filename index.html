<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cody's Nintendo Network</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #111;
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      overflow-x: hidden;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 0.2em;
      animation: fadeIn 2s ease-in-out;
    }

    p {
      font-size: 1.2rem;
      max-width: 600px;
      margin-bottom: 2em;
      animation: fadeIn 2.5s ease-in-out;
    }

    .button {
      padding: 0.8em 1.5em;
      background-color: #1e90ff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.2s ease, background-color 0.2s ease;
      animation: fadeIn 3s ease-in-out;
    }

    .button:hover {
      background-color: #63b3ed;
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      color: #888;
    }

    .typing {
      display: inline-block;
      border-right: 2px solid #eee;
      white-space: nowrap;
      overflow: hidden;
      animation: typing 3s steps(30, end), blink 0.75s step-end infinite;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }
  </style>
</head>
<body>
  <h1>Welcome to Cody's Nintendo Network</h1>
  <p class="typing">A hub for all things Cody, Nintendo, and maybe a little chaos.</p>

  <button class="button" onclick="window.location.href='https://github.com/CodyMKW'">
    View My GitHub
  </button>

  <footer>
    ¬© 2025 CodyMKW | Built with üçï and JavaScript
  </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cody's Nintendo Network</title>
  <style>
    /* Same styles as before, plus this new one: */
    .gh-card {
      display: flex;
      flex-direction: column;
      background-color: var(--card-bg);
      border-radius: 12px;
      padding: 1.2rem;
      text-align: left;
      box-shadow: 0 0 15px rgba(88, 166, 255, 0.1);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .gh-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 0 20px var(--hover-glow);
    }

    .gh-card h3 {
      margin: 0;
      color: #fff;
      font-size: 1.2rem;
    }

    .gh-card p {
      margin: 0.5rem 0;
      font-size: 0.95rem;
      color: #ccc;
    }

    .gh-meta {
      font-size: 0.85rem;
      color: #888;
      margin-top: auto;
    }

    .gh-meta a {
      color: var(--accent-color);
      text-decoration: none;
    }
  </style>
</head>
<body>

  <header>
    <h1>Cody's Nintendo Network</h1>
    <div class="typing">A place for bots, chaos, games, and code...</div>
  </header>

  <section>
    <h2>Featured Projects from GitHub</h2>
    <div class="card-grid" id="github-projects">
      <!-- GitHub projects will be injected here -->
    </div>
  </section>

  <footer>
    © 2025 CodyMKW • Made with HTML, CSS, JavaScript, and ✨ vibes ✨
  </footer>

  <!-- GitHub Repo Fetcher Script -->
  <script>
    async function loadGitHubRepos() {
      const container = document.getElementById("github-projects");
      const response = await fetch("https://api.github.com/users/CodyMKW/repos");
      const repos = await response.json();

      const sorted = repos
        .filter(repo => !repo.fork)
        .sort((a, b) => new Date(b.updated_at) - new Date(a.updated_at))
        .slice(0, 6); // limit to 6 projects

      sorted.forEach(repo => {
        const card = document.createElement("div");
        card.className = "gh-card";

        card.innerHTML = `
          <h3>${repo.name}</h3>
          <p>${repo.description || "No description provided."}</p>
          <div class="gh-meta">
            ⭐ ${repo.stargazers_count} — <a href="${repo.html_url}" target="_blank">View on GitHub</a>
          </div>
        `;

        container.appendChild(card);
      });
    }

    loadGitHubRepos();
  </script>

</body>
</html>
